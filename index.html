<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Fraunces:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
      <picture>
      <source srcset="./images/image-product-mobile.jpg" media="(max-width: 650px)">
      <img src="./images/image-product-desktop.jpg" alt="Perfume bottle" class="product">
    </picture>



    <div class="data">
      <p class="name">Perfume</p>
      <h1 class="type">Gabrielle Essence Eau De Parfum</h1>
      <p class="description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>

      <div class="pricing">
        <p class="price">$149.99</p>
        <p class="sale"><del>$169.99</del></p>
      </div>

      <button class="btn" aria-label="Add Gabrielle Essence Eau De Parfum to cart" href="#">
      <img src="./images/icon-cart.svg" alt="Cart icon"> Add to Cart</button>

    </div>
  </main>
</body>
</html>
